
version: '3.8'

services:
    mongodb:
      image: mongo
      container_name: mongodb
      ports:
        - "27017:27017"
      volumes:
        - mongo_volume:/data/db
    
    backend:
      image: backend
      container_name: backend_v1
      depends_on: 
        - mongodb
      ports:
        - "3000:3000"
      environment:
        - DB_URL=mongodb://mongodb:27017/mydata
  
volumes:
    mongo_volume:


